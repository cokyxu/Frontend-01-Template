
<style>
    #el {
        height: 100px;
        width: 100px;
        background-color: lightblue;
    }

    #el2 {
        height: 100px;
        width: 100px;
        background-color: lightblue;
        transition: transform ease 5s;
    }
</style>

<div id="el"></div>
<div id="el2"></div>
<button id="pause-btn">暂停</button>
<button id="resume-btn">继续</button>

<script type="module">
    import {Timeline, Animation} from "./animation4.js";
    import { cubicBezier } from './cubicBezier.js'

    let linear = t => t;
    let ease = cubicBezier(.25, .1, .25, 1);
    let el = document.getElementById("el");
    let tl = new Timeline();
    tl.add(new Animation(el.style, 'transform',v => `translateX(${v}px)`, 0, 200, 5000, 0, ease))

    tl.start();

    document.getElementById("el2").style.transform = "translateX(200px)";

    document.getElementById("pause-btn").addEventListener("click",() => {
        tl.pause()
    });

    document.getElementById("resume-btn").addEventListener("click",() => {
        tl.resume()
    });

</script>
