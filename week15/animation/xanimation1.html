
<style>
    #el {
        height: 100px;
        width: 100px;
        background-color: lightblue;
    }
</style>

<div id="el"></div>

<script type="module">
    import {Timeline, Animation} from "./animation1.js";

    let el = document.getElementById("el");
    let tl = new Timeline();
    tl.add(new Animation(el.style, 'transform',v => `translateX(${v}px)`, 0, 200, 5000, 0))

    tl.start();
</script>
