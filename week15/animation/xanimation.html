
<style>
    #el {
        height: 100px;
        width: 100px;
        background-color: lightblue;
    }

    #el2 {
        height: 100px;
        width: 100px;
        background-color: lightblue;
    }
</style>

<div id="el"></div>
<div id="el2"></div>
<button id="pause-btn">暂停</button>
<button id="resume-btn">继续</button>
<button id="restart-btn">重启</button>
<button id="el2-start-btn">添加</button>

<script type="module">
    import {Timeline, Animation, ColorAnimation} from "./animation.js";
    import { cubicBezier } from './cubicBezier.js'

    let linear = t => t;
    let ease = cubicBezier(.25, .1, .25, 1);
    let el = document.getElementById("el");
    let el2 = document.getElementById("el2");
    let tl = new Timeline();
    tl.add(new Animation(el.style, 'transform',v => `translateX(${v}px)`, 0, 200, 5000, 0, ease));

    tl.start();


    document.getElementById("pause-btn").addEventListener("click",() => {
        tl.pause()
    });

    document.getElementById("resume-btn").addEventListener("click",() => {
        tl.resume()
    });

    document.getElementById("restart-btn").addEventListener("click",() => {
        tl.restart()
    });

    document.getElementById("el2-start-btn").addEventListener("click",() => {
        tl.add(new ColorAnimation(el.style, 'backgroundColor', null, { r: 0, g: 0, b: 0, a: 1 }, { r: 255, g: 255, b: 0, a: 1 }, 10000, 0, ease), 0);
    });

    // document.getElementById("el2").style.transform = "translateX(200px)";


</script>
