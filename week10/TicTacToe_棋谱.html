<style>
    .cell {
        display: inline-block;
        vertical-align: middle;
        border: 1px solid white;
        width: 100px;
        height: 100px;
        background-color: grey;

        font-size: 50px;
        line-height: 100px;
        text-align: center;
        color: red;
    }
</style>

<div id="board"></div>

<script>
    var color = 1;
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ];
    let board = document.getElementById("board");
    show();
    function show() {
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.className = "cell"
                cell.innerHTML =
                    pattern[i][j] == 1 ? "ğŸ˜‡" :
                        pattern[i][j] == 2 ? "ğŸ˜ˆ" : "";

                cell.addEventListener("click", e => move(j, i));

                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function move(x, y) {
        if (pattern[y][x] !== 0) {
            return;
        }
        pattern[y][x] = color;
        show();
        if (check(pattern, color)) {
            alert(color === 1 ? "ğŸ˜‡ win!" : "ğŸ˜ˆ win!");
        }
        color = 3 - color;

        // if (willWin(pattern, color)) {
        //     console.log(color === 1 ? "ğŸ˜‡ will win!" : "ğŸ˜ˆ will win!")
        // }
        computerMove()
        // console.log(bestChoice(pattern, color))
    }

    function computerMove() {
        let opp = bestChoice(pattern, color);
        if (opp.point) {
            let x = opp.point[0];
            let y = opp.point[1];
            if (pattern[y][x] !== 0) {
                return;
            }
            pattern[y][x] = color;
            show();
            if (check(pattern, color)) {
                alert(color === 1 ? "ğŸ˜‡ win!" : "ğŸ˜ˆ win!");
            }
            color = 3 - color;
        }
    }

    function check(pattern, color) {
        // æ¨ªå‘èƒœåˆ©
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false;
                    break;
                }
            }

            if (win) {
                return true;
            }
        }

        // çºµå‘èƒœåˆ©
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false;
                    break;
                }
            }

            if (win) {
                return true;
            }
        }

        {
            // å·¦æ–œ
            let win = true;
            for (let i = 0; i < 3; i++) {
                if (pattern[i][i] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true;
            }
        }

        {
            // å³æ–œ
            let win = true;
            for (let i = 0; i < 3; i++) {
                if (pattern[i][2 - i] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true;
            }
        }
        return false;
    }

    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== 0) {
                    continue;
                }
                // let tmp = clone(pattern);
                // è¿™é‡Œå¯ä»¥ä¸éœ€è¦ cloneï¼Œåé¢å°†patternå¤ä½ä¸º0å³å¯
                pattern[i][j] = color;
                if (check(pattern, color)) {
                    pattern[i][j] = 0;  // å¤ä½
                    return [j, i];
                }
                pattern[i][j] = 0;  // å¤ä½
            }
        }
        return null;
    }

    let openings = new Map();
    openings.set([
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ].toString(), {
        point: [1, 1],
        result: 0
    })

    // -1: è¾“ï¼Œ0: å¹³ï¼Œ1: èµ¢
    function bestChoice(pattern, color) {
        // æ£‹è°±
        if (openings.has(pattern.toString())) {
            return openings.get(pattern.toString());
        }

        let point = willWin(pattern, color);
        if (point) {
            return {
                point: point,
                result: 1
            }
        }

        let result = -1;

        let breakFlag = false;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== 0) {
                    continue;
                }

                let tmp = clone(pattern);
                tmp[i][j] = color;
                let opp = bestChoice(tmp, 3 - color)
                if (-opp.result >= result) {
                    result = -opp.result;
                    point = [j, i];
                }
                if (result === 1) {
                    breakFlag = true;
                    break;
                }
            }
            if (breakFlag) {
                break;
            }
        }

        return {
            result: point ? result : 0,
            point: point
        }
    }


</script>
